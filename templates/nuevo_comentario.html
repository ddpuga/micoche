<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>TodoCoches</title>

    <script>
        function check() {
            const edMensaje = document.getElementById("edMensaje");
            const edTipo = document.getElementById("edTipo");

            var toret = false;

            if (edMensaje.value.trim().length > 0 && edTipo.value.trim().length > 0)
            {
                toret = true;
            }
            return toret;
        }

    </script>
</head>
<body>
        <h1>TodoCoches</h1>
        <form id="formHello"
              action="/comentarios/nuevo?coc={{ clave_coche }}"
              method="post"
              onsubmit="return check()">
            <h2>Añadir comentario</h2>
            <label for="edTipo">Tipo: </label>
            <input type="text" id="edTipo" name="edTipo"/><br>
            <textarea id="edMensaje" name="edMensaje" rows="4" cols="80" placeholder="Introduce aquí tu comentario"/></textarea><br>
            <input type="submit" value="Guardar comentario" />

        </form>
</body>
</html>
